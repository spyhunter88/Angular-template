<div class="col-sm-12">
<form role="form">
  <div class="form-group">
    <label for="cpu">CPU</label>
    <input type="text" class="form-control" id="cpu" placeholder="Your CPU" ng-model="computer.cpu"></input>
  </div>
  <div class="form-group">
    <label for="ram">RAM</label>
    <input type="text" class="form-control" id="ram" placeholder="RAM" ng-model="computer.ram"></input>
  </div>
  <div class="form-group">
    <label for="hdd">HDD</label>
    <input type="text" class="form-control" id="hdd" placeholder="HDD" ng-model="computer.hdd"></input>
  </div>
  <!--
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
-->
  <button class="btn btn-default" ng-click="saveComputer()">Save</button>
</form>

  <div style="width: 100%;">
  	<table class="table table-striped table-bordered table-condensed table-hover">
  		<tr>
  			<th>CPU</th>
  			<th>RAM</th>
  			<th>HDD</th>
  			<th style="width: 250px;">Action</th>
  		</tr>
  		<tr ng-repeat="comp in computers">
  			<td>{{comp.cpu}}</td>
  			<td>{{comp.ram}}</td>
  			<td>{{comp.hdd}}</td>
  			<td>
  				<div class="btn-toolbar">
  					<div class="btn-group">
              <a class="btn btn-default" ng-click="editComputerModal(comp)"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              <a class="btn btn-default" ng-href="#/computerForm/{{comp.id}}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              <a class="btn btn-warning" ng-click="deleteComputer(comp)"><i class="glyphicon glyphicon-trash"></i> Delete</a>
            </div>
          </div>
        </td>
  		</tr>
  	</table>
  </div>
</div>
