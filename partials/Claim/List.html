<div class="col-sm-12">
  <div style="width: 100%;">
  	<table ng-table="tableParams" class="table table-striped table-bordered table-condensed table-hover">
  		<tr ng-repeat="claim in orderedData">
  			<td data-title="'ID'">{{claim.id}}</td>
  			<td data-title="'BU'" sortable="'bu'">{{claim.bu}}</td>
  			<td data-title="'Vendor'" sortable="'vendor'">{{claim.vendor}}</td>
        <td data-title="'Start Date'">{{claim.startDate}}</td>
        <td data-title="'Require Doc'" style="width: 100px;">{{claim.requireClaimDoc}}</td>
  			<td data-title="'Action'" style="width: 250px;">
  				<div class="btn-toolbar">
  					<div class="btn-group">
              <a class="btn btn-default" ng-click="editClaimInline(claim)"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              <a class="btn btn-default" ng-href="#/claimForm/{{claim.id}}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              <a class="btn btn-warning" ng-click="deleteClaim(claim)"><i class="glyphicon glyphicon-trash"></i> Delete</a>
            </div>
          </div>
        </td>
  		</tr>
  	</table>
  </div>
</div>
