<div class="col-sm-12">
  <div style="width: 100%;">
  	<table class="table table-striped table-bordered table-condensed table-hover">
  		<tr>
  			<th>ID</th>
  			<th>BU</th>
  			<th>Vendor</th>
        <th>Start Date</th>
        <th>Claim Doc</th>
  			<th style="width: 250px;">Action</th>
  		</tr>
  		<tr ng-repeat="claim in claims">
  			<td>{{claim.id}}</td>
  			<td>{{claim.bu}}</td>
  			<td>{{claim.vendor}}</td>
        <td>{{claim.startDate}}</td>
        <td>{{claim.requireClaimDoc}}</td>
  			<td>
  				<div class="btn-toolbar">
  					<div class="btn-group">
              <a class="btn btn-default" ng-click="editClaimInline(claim)"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              <a class="btn btn-default" ng-href="#/claimForm/{{claim.id}}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              <a class="btn btn-warning" ng-click="deleteClaim(claim)"><i class="glyphicon glyphicon-trash"></i> Delete</a>
            </div>
          </div>
        </td>
  		</tr>
  	</table>
  </div>
</div>
